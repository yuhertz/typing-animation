<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        .animation-container {
            margin: 20px 0;
        }

        .preview {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .animation-code {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .copy-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #27ae60;
        }

        .typewriter-animation {
            animation: typewriter 4s steps(30) 1s 1 normal both, blinkTextCursor 500ms steps(30) infinite normal;
        }

        .fading-animation {
            animation: fading 3s ease-in-out infinite;
        }

        .bounce-text-animation {
            animation: bounceText 2s infinite;
        }

        .slide-text-animation {
            animation: slideText 3s ease-out infinite;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkTextCursor {
            from { border-right-color: rgba(0, 0, 0, .75); }
            to { border-right-color: transparent; }
        }

        @keyframes fading {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceText {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes slideText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h1>Text Animation Types</h1>

    <div class="animation-container">
        <h2>Typewriter Animation</h2>
        <div class="preview typewriter-animation">This is a Typewriter Animation!</div>
        <textarea id="typewriter-code" class="animation-code" readonly>
@keyframes typewriter {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blinkTextCursor {
    from { border-right-color: rgba(0, 0, 0, .75); }
    to { border-right-color: transparent; }
}

.animation-class {
    animation: typewriter 4s steps(30) 1s 1 normal both, blinkTextCursor 500ms steps(30) infinite normal;
}
        </textarea>
        <button class="copy-button" onclick="copyCode('typewriter-code')">Copy CSS</button>
    </div>

    <div class="animation-container">
        <h2>Fading Animation</h2>
        <div class="preview fading-animation">This is a Fading Animation!</div>
        <textarea id="fading-code" class="animation-code" readonly>
@keyframes fading {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.animation-class {
    animation: fading 3s ease-in-out infinite;
}
        </textarea>
        <button class="copy-button" onclick="copyCode('fading-code')">Copy CSS</button>
    </div>

    <div class="animation-container">
        <h2>Bounce Text Animation</h2>
        <div class="preview bounce-text-animation">This is a Bounce Text Animation!</div>
        <textarea id="bounce-text-code" class="animation-code" readonly>
@keyframes bounceText {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-30px); }
    60% { transform: translateY(-15px); }
}

.animation-class {
    animation: bounceText 2s infinite;
}
        </textarea>
        <button class="copy-button" onclick="copyCode('bounce-text-code')">Copy CSS</button>
    </div>

    <div class="animation-container">
        <h2>Slide Text Animation</h2>
        <div class="preview slide-text-animation">This is a Slide Text Animation!</div>
        <textarea id="slide-text-code" class="animation-code" readonly>
@keyframes slideText {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
}

.animation-class {
    animation: slideText 3s ease-out infinite;
}
        </textarea>
        <button class="copy-button" onclick="copyCode('slide-text-code')">Copy CSS</button>
    </div>

    <script>
        function copyCode(id) {
            const code = document.getElementById(id);
            code.select();
            code.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
